<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaustubh's 4th Birthday GP</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; }
        
        /* UI Styling */
        #ui {
            position: absolute; top: 20px; left: 20px; color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); pointer-events: none;
            text-transform: uppercase;
        }

        /* Time Controls */
        #controls {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.7); color: white;
            padding: 15px; border-radius: 10px; border: 2px solid #e74c3c;
            font-family: Arial, sans-serif; font-size: 14px;
        }
        #controls label { cursor: pointer; margin-right: 10px; display: block; margin-bottom: 5px; }

        #game-over {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); color: white; padding: 40px; border: 5px solid #e74c3c;
            text-align: center; border-radius: 20px; box-shadow: 0 0 50px rgba(231, 76, 60, 0.5);
        }
        .instructions {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: white; font-size: 14px; letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div id="ui">
    <h1 style="margin:0">Score: <span id="score">0</span></h1>
</div>

<div id="controls">
    <strong style="color: #f1c40f;">SET TIME OF DAY:</strong><br><br>
    <label><input type="radio" name="tod" value="0" checked onchange="setTime(0)"> üåÖ Morning</label>
    <label><input type="radio" name="tod" value="1" onchange="setTime(1)"> ‚òÄÔ∏è Noon</label>
    <label><input type="radio" name="tod" value="2" onchange="setTime(2)"> üåô Night</label>
</div>

<div id="game-over">
    <h1>CRASHED!</h1>
    <button onclick="location.reload()" style="padding: 15px 30px; font-weight: bold; cursor: pointer; background: #e74c3c; color: white; border: none; border-radius: 5px;">RETRY RACE</button>
</div>

<div class="instructions">USE [UP / DOWN] ARROWS TO CHANGE LANES</div>

<canvas id="raceCanvas"></canvas>

<script>
const canvas = document.getElementById('raceCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = 600;

let gameSpeed = 7; 
let score = 0;
let lane = 0; 
let playerY = 420;
let timeState = 0; // Controlled by Radio Buttons
let gameOver = false;
let enemies = [];
let smokeParticles = [];
let bannerY = -100; // For the birthday banner drop

const themes = [
    { name: 'Morning', sky: '#87CEEB', hill: '#7cfc00', tree: '#228B22', celestial: '#FDB813', ambient: 'rgba(255, 255, 255, 0)' },
    { name: 'Noon', sky: '#00BFFF', hill: '#2ecc71', tree: '#006400', celestial: '#FFFFFF', ambient: 'rgba(255, 255, 255, 0.1)' },
    { name: 'Night', sky: '#191970', hill: '#013220', tree: '#002200', celestial: '#F4F6F0', ambient: 'rgba(0, 0, 50, 0.4)' }
];

// Function to handle radio button change
function setTime(val) {
    timeState = parseInt(val);
}

class Smoke {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.size = Math.random() * 6 + 2;
        this.opacity = 1;
        this.vx = -Math.random() * 2 - 2;
        this.vy = -Math.random() * 1;
    }
    update() { this.x += this.vx; this.y += this.vy; this.opacity -= 0.02; }
    draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = "rgba(200, 200, 200, 0.6)";
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
        ctx.globalAlpha = 1;
    }
}

function drawCar(x, y, color, number, isPlayer) {
    ctx.save();
    ctx.translate(x, y);
    if (!gameOver && Math.random() > 0.6) smokeParticles.push(new Smoke(x, y + 35));
    ctx.fillStyle = color;
    ctx.beginPath(); ctx.moveTo(0, 40); ctx.lineTo(130, 40); ctx.lineTo(110, 15); ctx.lineTo(30, 15); ctx.fill();
    ctx.fillStyle = "white";
    ctx.beginPath(); ctx.arc(80, 28, 12, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = "black";
    ctx.font = "bold 16px Arial"; ctx.textAlign = "center"; ctx.fillText(number || "X", 80, 34);
    const rotation = (Date.now() / 80) % (Math.PI * 2); 
    [30, 110].forEach(wheelX => {
        ctx.save(); ctx.translate(wheelX, 45); ctx.rotate(rotation);
        ctx.fillStyle = "#111"; ctx.beginPath(); ctx.arc(0, 0, 16, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = "#666"; ctx.lineWidth = 3;
        for(let i=0; i<4; i++) { ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(Math.cos(i * Math.PI/2) * 14, Math.sin(i * Math.PI/2) * 14); ctx.stroke(); }
        ctx.restore();
    });
    ctx.fillStyle = "#ffdbac"; ctx.beginPath(); ctx.arc(60, -10, 18, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = isPlayer ? "#5d4037" : "#333";
    ctx.beginPath(); ctx.moveTo(42, -10); ctx.lineTo(40, -25); ctx.lineTo(50, -18); ctx.lineTo(60, -30); ctx.lineTo(70, -18); ctx.lineTo(80, -25); ctx.lineTo(78, -10); ctx.fill();
    ctx.restore();
}

class ParallaxLayer {
    constructor(speed, type) { this.x = 0; this.speed = speed; this.type = type; }
    update() { this.x -= gameSpeed * this.speed; if (this.x <= -canvas.width) this.x = 0; }
    draw() {
        for (let i = 0; i < 2; i++) {
            let offset = this.x + (i * canvas.width);
            if (this.type === 'hill') {
                ctx.fillStyle = themes[timeState].hill;
                ctx.beginPath(); ctx.moveTo(offset, 400); ctx.quadraticCurveTo(offset + canvas.width/4, 250, offset + canvas.width/2, 400); ctx.quadraticCurveTo(offset + 3*canvas.width/4, 200, offset + canvas.width, 400); ctx.lineTo(offset + canvas.width, 400); ctx.fill();
            } else if (this.type === 'invite') {
                let bx = offset + canvas.width/2 - 200;
                ctx.fillStyle = "#2c3e50"; ctx.fillRect(bx + 50, 300, 15, 100); ctx.fillRect(bx + 335, 300, 15, 100);
                ctx.fillStyle = "#f1c40f"; ctx.fillRect(bx, 80, 400, 220); ctx.strokeStyle = "#e74c3c"; ctx.lineWidth = 8; ctx.strokeRect(bx, 80, 400, 220);
                ctx.fillStyle = "black"; ctx.textAlign = "center"; ctx.font = "bold 18px Arial"; ctx.fillText("YOU'RE INVITED TO", bx + 200, 120);
                ctx.font = "bold 22px Arial"; ctx.fillStyle = "#c0392b"; ctx.fillText("KAUSTUBH'S 4TH BIRTHDAY!", bx + 200, 155);
                ctx.fillStyle = "black"; ctx.font = "bold 18px Arial"; ctx.fillText("MARCH 1ST, 2026", bx + 200, 195);
                ctx.font = "bold 13px Arial"; ctx.fillText("BRIGADE CORNERSTONE UTOPIA", bx + 200, 235); ctx.fillText("CLUBHOUSE", bx + 200, 255); ctx.textAlign = "left";
            }
        }
    }
}

const hills = new ParallaxLayer(0.3, 'hill');
const invite = new ParallaxLayer(0.6, 'invite');

class Enemy {
    constructor() {
        this.lane = Math.floor(Math.random() * 2); this.x = canvas.width + 200; this.y = (this.lane === 0) ? 430 : 520;
        const colors = ["#2ecc71", "#3498db", "#f39c12"]; this.color = colors[Math.floor(Math.random() * colors.length)];
    }
    update() { this.x -= (gameSpeed + 1); } draw() { drawCar(this.x, this.y, this.color, "?", false); }
}

function spawnEnemies() { if (score % 100 === 0) enemies.push(new Enemy()); }

function animate() {
    if (gameOver) return;
    ctx.fillStyle = themes[timeState].sky; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = themes[timeState].celestial; ctx.beginPath(); ctx.arc(canvas.width - 150, 80, 40, 0, Math.PI*2); ctx.fill();
    hills.update(); hills.draw(); invite.update(); invite.draw();
    ctx.fillStyle = "#333"; ctx.fillRect(0, 400, canvas.width, 200);
    ctx.setLineDash([40, 40]); ctx.strokeStyle = "rgba(255,255,255,0.8)"; ctx.lineWidth = 4;
    ctx.beginPath(); ctx.moveTo(0, 500); ctx.lineTo(canvas.width, 500); ctx.stroke(); ctx.setLineDash([]);
    smokeParticles.forEach((p, i) => { p.update(); p.draw(); if (p.opacity <= 0) smokeParticles.splice(i, 1); });
    let targetY = (lane === 0) ? 430 : 520;
    playerY += (targetY - playerY) * 0.12;
    drawCar(150, playerY, "#e74c3c", "4", true);
    spawnEnemies();
    enemies.forEach((enemy, index) => {
        enemy.update(); enemy.draw();
        if (enemy.x < 250 && enemy.x > 80 && enemy.lane === lane) { gameOver = true; document.getElementById('game-over').style.display = 'block'; }
        if (enemy.x < -200) enemies.splice(index, 1);
    });
    ctx.fillStyle = themes[timeState].ambient; ctx.fillRect(0, 0, canvas.width, canvas.height);

    // BIRTHDAY BANNER DROP LOGIC
    if (score > 500) {
        if (bannerY < 20) bannerY += 2;
        ctx.fillStyle = "#e74c3c";
        ctx.fillRect(canvas.width/2 - 200, bannerY, 400, 50);
        ctx.fillStyle = "white"; ctx.font = "bold 20px Arial"; ctx.textAlign = "center";
        ctx.fillText("üéÇ HAPPY 4TH BIRTHDAY KAUSTUBH! üéÇ", canvas.width/2, bannerY + 32);
    }

    score++;
    document.getElementById('score').innerText = Math.floor(score/10);
    requestAnimationFrame(animate);
}

window.addEventListener('keydown', (e) => {
    if (e.key === "ArrowUp") lane = 0; if (e.key === "ArrowDown") lane = 1;
});
animate();
</script>
</body>
</html>
